<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-box">
        <div class="title">
            Tic Tac Game
        </div>
        <div class="row">
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box3 box"></div>
        </div>
        <div class="row">
            <div class="box4 box"></div>
            <div class="box5 box"></div>
            <div class="box6 box"></div>
        </div>
        <div class="row">
            <div class="box7 box"></div>
            <div class="box8 box"></div>
            <div class="box9 box"></div>
        </div>
        <div class="winner-display title">play Tic Tac Game</div>
        <button class="rest-btn">Rest Game</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
